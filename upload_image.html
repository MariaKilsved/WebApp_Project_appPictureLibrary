<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload picture</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="./css/upload_image.css" rel="stylesheet"/>
</head>
<style>
.content {
  max-width: 500px;
  margin: auto;
}
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Picture Album</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rating_albums.html">Sort by rating</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new_album.html">New album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./upload_image.html">Upload picture</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script type="module" src="./script/upload_image.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  <div class="flex-container">
    <h2>Upload picture</h2>
    <form id="uploadImageForm" method="post">
      <div class="formBox">
        <input type="text" id="title" placeholder="Title" name="title" class="resizedTextbox"/>
      </div>
      <div class="formBox">
        <input type="text" id="description" name="description" placeholder="Description" class="resizedTextbox">
      </div>
      <div class="formBox">
        <select id="albumSelect" name="albumSelect">
         <!--<option value="" disabled selected="selected">Select Album</option> --> 
        </select>
      </div>
      <div class="formBox">
        <label for="myFile">filnamn</label>
        <input type="file" id="imageinput" name="imageinput" class="colorChange">
        <button type="submit" id="btn">Submit</button>
        <button type="reset" id="btn2">Cancel</button>
      </div>
    </form>
    <div class="flexbox-image">
      <h3>Image preview</h3>
      <div id="display-image"></div>
    </div>
  </div>
</body>
</html>
