          <script>
            let saveFile=[];
            const addImage=(ev)=>{
              ev.preventDefault();
              let imageTitle = {
                title: document.getElementById('title').value,
                myFile: document.getElementById('title').value
              }
              saveFile.push(imageTitle);
              document.forms[0].reset();
              console.warn('added', {saveFile});
              let pre = document.querySelector('#msg pre');
              pre.textContent= '\n' + JSON.stringify(saveFile, '\t',2);

              localStorage.setItem('MyImageList',JSON.stringify(saveFile) );
            }
            document.addEventListener('DOMContentLoaded', ()=>{
              document.getElementById('btn').addEventListener('click', addImage);
            });
          </script>
